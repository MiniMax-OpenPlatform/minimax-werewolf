user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 5001;
        server_name _;

        # Frontend static files at /werewolf path
        location /werewolf {
            alias /app/frontend;
            try_files $uri $uri/ /werewolf/index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Audio files for immersive mode
        location /werewolf/audio/ {
            alias /app/frontend/audio/;

            # Enable Range requests for audio streaming
            add_header Accept-Ranges bytes;

            # Cache audio files for 7 days
            expires 7d;
            add_header Cache-Control "public, max-age=604800";

            # Disable gzip for audio files (already compressed)
            gzip off;

            # MIME types for audio
            types {
                audio/mpeg mp3;
                audio/wav wav;
                audio/ogg ogg;
            }
        }

        # Backend API proxy
        location /werewolf/api/ {
            proxy_pass http://localhost:3001/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts (AI requests can take time)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering off;
        }

        # Health check endpoint
        location /werewolf/health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect root to werewolf
        location = / {
            return 301 /werewolf/;
        }
    }
}
